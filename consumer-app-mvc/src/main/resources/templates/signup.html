<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link th:href="@{css/signup.css}" rel="stylesheet"/>
<head>
    <meta charset="ISO-8859-1">
    <title>TfWE</title>
</head>
<body>
	<header>
		<img class="logo" src="images/logo.jpg" alt="logo">

		<a class="cta" href="./"><button>Return to Homepage</button></a>
	</header>
	<section>
		<div class="container text-center">
        <div>
            <h1>User Registration</h1>
        </div>
        <form th:action="@{/registerProcess}" method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">User name: </label>
                <div class="col-8">
                    <input type="text" name="userName" class="form-control" required />
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Password: </label>
                <div class="col-8">
                    <input type="password" name="userPassword" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Address: </label>
                <div class="col-8">
                    <input type="text" name="userAddress" class="form-control"
                            required minlength="6" maxlength="10"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Email: </label>
                <div class="col-8">
                    <input type="email" name="userEmail" class="form-control"
                            required minlength="2" maxlength="20"/>
                </div>
            </div>
             
            <div class="form-group row">
                <label class="col-4 col-form-label">Phone Number: </label>
                <div class="col-8">
                    <input type="text" name="userPhone" class="form-control"
                            required minlength="2" maxlength="20" />
                </div>
            </div>

            <div class="form-group row">
                <label class="col-4 col-form-label">Card Balance: </label>
                <div class="col-8">
                    <input type="number" name="cardBalance" class="form-control"/>
                </div>
            </div>
            <br>
            <div>
                <input type="submit" value="Sign Up">
            </div>
        </div>
        </form>
    	</div>
	</section>
    
</body>
</html>
